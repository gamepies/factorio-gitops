apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  type: NodePort
  ports:
  - name: factorio-udp
    nodePort: {{ .Values.ports.udp }}
    port: 34197
    protocol: UDP
    targetPort: server
  - name: factorio-tcp
    nodePort:  {{ .Values.ports.tcp }}
    port: 27015
    protocol: TCP
    targetPort: server
  selector:
    app: {{ .Release.Name }}